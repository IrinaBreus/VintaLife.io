<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="icons/favicon/site.webmanifest">
    <title>VintaLife</title>
    <link rel="stylesheet" href="css/fonts.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="bg-blok_top">
        <div class="marble marble_1 white">
            <img src="img/bg/marble_white1.png" alt="bg">
        </div>
        <div class="marble marble_2 white">
            <img src="img/bg/marble_white2.png" alt="bg">
        </div>
        <div class="marble marble_3 white">
            <img src="img/bg/marble_white3.png" alt="bg">
        </div>
        <div class="marble marble_mob white">
            <img src="img/bg/marble-w-mob1.png" alt="bg">
        </div>

        <div class="marble marble_1 black">
            <img src="img/bg/marble-black1.png" alt="bg">
        </div>
        <div class="marble marble_2 black">
            <img src="img/bg/marble-black2.png" alt="bg">
        </div>
        <div class="marble marble_3 black">
            <img src="img/bg/marble-black3.png" alt="bg">
        </div>
        <div class="marble marble_mob black">
            <img src="img/bg/marble-b-mob1.png" alt="bg">
        </div>
        
    </div>
    
    <header class="header">
        <div class="header__main-block">
            <nav class="nav-panel ml-head">
                <div class="nav-panel__logo ">
                    <a href="#">
                        <img src="icons/logo.svg" alt="logo">
                    </a>
                </div>
                <div class="nav-panel__feedback">
                    <a href="tel:+7-962-88-777-51">+7 (962) 88-777-51</a>
                    <button class="btn btn_green">Заказать обратный звонок</button>
                </div>
                <div class="nav-panel__menu-triggers">
                    <button class="nav-panel__theme-btn">
                        <svg>
                            <use xlink:href="icons/symbol-defs.svg#icon-toggle"></use>
                        </svg>
                        <svg class="black">
                            <use xlink:href="icons/symbol-defs.svg#icon-toggle-white "></use>
                        </svg>
                    </button>
                    <button class="nav-panel__menu-btns">
                        <div class="nav-panel__menu-btn nav-panel__menu-btn_dark ">
                            <span></span><span></span><span></span><span></span>
                        </div>
                        <div class="nav-panel__menu-btn nav-panel__menu-btn_light black">
                            <span></span><span></span><span></span><span></span>
                        </div>
                    </button>
                </div>
            </nav>
            <div class="header__descr">
                <div class="header__foto">
                    <img src="img/header/img-right.jpg" alt="кухня">
                </div>
                <div class="header__txt">
                    <h1 class="header__title">
                        <span>АВТОРСКИЕ</span>
                        <span>КУХНИ</span>
                        <span>В СОЧИ</span>
                    </h1>
                    <button class="btn btn_black mb10 ml130">Бесплатный замер</button>
                    <button class="btn btn_red ml130">Расчет стоимости кухни</button>
                </div>
                <div class="header__links ml-head">
                    <a href="#" class="header__catalog header__catalog_disp">Более 1000 фото в каталоге</a>
                    <a href="#" class="header__catalog header__catalog_mob">Каталог</a>
                    <div class="header__social">
                        <a href="#">
                            <svg>
                                <use xlink:href="icons/symbol-defs.svg#icon-teleg-hov"></use>
                            </svg>
                            <svg class="black">
                                <use xlink:href="icons/symbol-defs.svg#icon-teleg-white"></use>
                            </svg>
                        </a>
                        <a href="#">
                            <svg >
                                <use xlink:href="icons/symbol-defs.svg#icon-whatsapp-hov"></use>
                            </svg>
                            <svg class="black">
                                <use xlink:href="icons/symbol-defs.svg#icon-whatsapp-white"></use>
                            </svg>
                        </a>
                        <a href="#">
                            <svg>
                                <use xlink:href="icons/symbol-defs.svg#icon-phone-hov"></use>
                            </svg>
                            <svg class="black">
                                <use xlink:href="icons/symbol-defs.svg#icon-phone-white"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            <div class="header__feedback">
                <button class="btn btn_green">Заказать обратный звонок</button>
                <a href="tel:+7-962-88-777-51">+7 (962) 88-777-51</a>
            </div>
        </div>
        <div class="header__left-block">
            <img src="img/header/img-left.jpg" alt="кухня">
        </div>
    </header>
    
    <div class="burger">
        <div class="burger__wrapper">
            <ul class="burger__menu">
                <li>
                    <a href="#">Преимущества</a>
                </li>
                <li>
                    <a href="#">Каталог</a>
                </li>
                <li>
                    <a href="#">Партнеры</a>
                </li>
                <li>
                    <a href="#">Рассрочка</a>
                </li>
                <li>
                    <a href="#">Контакты</a>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="advantages"></div>
    <section class="catalog"></section>
    <section class="feedback"></section>
    <section class="partners"></section>
    <section class="credit"></section>
    <section class="visited"></section>
    
    <div class="bg-block_bottom">

        <div class="marble marble_4 white">
            <img src="img/bg/marble_white4.png" alt="bg">
        </div>
        <div class="marble marble_5 white">
            <img src="img/bg/marble_white5.png" alt="bg">
        </div>
        <div class="marble marble_6 white">
            <img src="img/bg/marble_white6.png" alt="bg">
        </div>

        <div class="marble marble_4 black">
            <img src="img/bg/marble-black4.png" alt="bg">
        </div>
        <div class="marble marble_5 black">
            <img src="img/bg/marble-black5.png" alt="bg">
        </div>
        <div class="marble marble_6 black">
            <img src="img/bg/marble-black6.png" alt="bg">
        </div>
        <footer class="footer"></footer>
    </div>

        <use xlink:href="icons/symbol-defs.svg#icon-Brush"></use>
    </svg> -->

    <script src="js/script.js"></script>
</body>
</html>
